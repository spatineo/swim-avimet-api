name: Build and Deploy Metanorma Document

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job builds the document using the Metanorma Docker container
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Create the doc directory
        run: mkdir -p doc

      - name: Build Document with Metanorma
        run: |
          docker run --rm -v "$(pwd)":/metanorma/ -w /metanorma metanorma/metanorma \
            metanorma compile --agree-to-terms -t ogc -x xml,html,doc -o ./doc document.adoc

      - name: Prepare for GitHub Pages
        run: mv doc/document.html doc/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire 'doc' directory
          path: ./doc

  # This job deploys the artifact to GitHub Pages
  deploy:
    # Requires the 'build' job to have completed successfully
    needs: build
    
    # Grant permissions for the GITHUB_TOKEN to deploy to Pages
    permissions:
      pages: write
      id-token: write

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Use the latest Ubuntu runner
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4